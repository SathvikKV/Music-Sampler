services:
  api:
    build:
      context: ../..          # <- points to backend/
      dockerfile: app/infra/Dockerfile
    env_file:
      - ../../.env            # <- backend/.env
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: sampler
      POSTGRES_USER: sampler
      POSTGRES_PASSWORD: sampler
    ports: ["5432:5432"]
    volumes:
      - pg_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports: ["6379:6379"]
volumes:
  pg_data:
