version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: sampler-postgres
    environment:
      POSTGRES_DB: sampler
      POSTGRES_USER: sampler
      POSTGRES_PASSWORD: sampler
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: sampler-redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: sampler-api
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    volumes:
      - ../app:/app/app
      - ../ops:/app/ops        # <-- this is the new important one
      - ../.env:/app/.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload

volumes:
  pgdata:
